<div class="title">Medals per count</div><br>
<div class="data">Number of JOs<br> {{ gameQuantity }}</div>
<div class="data">Number of countries<br> {{ countriesQuantity }}</div>
<div class="chart">
<canvas baseChart
  [type]="'pie'"
  [datasets]="pieChartDatasets"
  [labels]="pieChartLabels"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins"

  (chartClick)="onChartClick($event)"

  [legend]="pieChartLegend">
</canvas>
</div>
